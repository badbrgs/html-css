<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <title>Tabela de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            width: 600px;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid #888;
            padding: 8px 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <table>
        <caption>Cadastro de Pessoas</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Lucas Andrade</td>
                <td>Masculino</td>
                <td>28</td>
                <td>Engenheiro Civil</td>
            </tr>
            <tr>
                <td>Mariana Silva</td>
                <td>Feminino</td>
                <td>34</td>
                <td>Professora</td>
            </tr>
            <tr>
                <td>Rafael Costa</td>
                <td>Masculino</td>
                <td>41</td>
                <td>Médico</td>
            </tr>
            <tr>
                <td>Ana Paula Souza</td>
                <td>Feminino</td>
                <td>25</td>
                <td>Designer Gráfico</td>
            </tr>
            <tr>
                <td>Bruno Martins</td>
                <td>Masculino</td>

            </tr>
            <tr>
                <td>Carla Mendes</td>
                <td>Feminino</td>

                <td>Advogada</td>
            </tr>
        </tbody>
    </table>

</body>

</html
