<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
            /* personalizar a borda do iframe no css normal */
        }

        /* o estilo aplicado na CSS é soberano, vai ficar valendo este tamanho */
    </style>
</head>

<body>
    <h1>Testando o uso de um iframe</h1>
    <!-- iframe = inline frame (quadro em linha)
     tamanho padrão de iframe 300x150px -->

    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500"><a
                href="https://www.cursoemvideo.com" target="_blank">Cursoemvideo</a></iframe>para aprender a
        programar.
        <!-- parâmetro frameborder só aceita 0 (sem borda) e 1 (com borda)-->
        <!-- existe um parâmetro scrolling com possibilidade auto yes no, para habilitar ou desabilitar scroll dentro de iframe -->
    </p>
    <!-- <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe</p>
    alguns sites possuem proteção para não abrir em iframes -->
    <p>O repositório do Guanabara no <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500"
            width="500"><a href="https://gustavoguanabara.github.io" target="_blank">GitHub</a></iframe> também é
        bem legal!</p>
</body>

</html>
